<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h1>Matr√≠culas HTML</h1>
      <br>
      <script>
            // Fetch the data dynamically from the server using the /cadastros route
            async function fetchCadastros() {
                  try {
                        const response = await fetch('/cadastros');
                        const data = await response.json();

                        // If data is fetched successfully, update the link with the actual URL
                        if (data) {
                              let linkMatriculas = document.getElementById('matriculas-html');
                              linkMatriculas.href = '/cadastros'; // Update the href attribute
                        } else {
                              console.error("Error fetching data from /cadastros");
                        }
                  } catch (error) {
                        console.error("Error fetching data:", error);
                  }
            }

            // Call the fetchCadastros function when the page loads
            fetchCadastros();
      </script>
</body>
</html>
