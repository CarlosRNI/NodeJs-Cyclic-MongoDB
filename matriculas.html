<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h1>Matr√≠culas HTML</h1>
      <br>
      <div id="cadastros-container"></div>

      <script>
            // Fetch data from the /cadastros endpoint
            async function fetchCadastros() {
                  try {
                        const response = await fetch('/cadastros');
                        const data = await response.json();

                        // Update the content dynamically
                        if (data) {
                              let cadastrosContainer = document.getElementById('cadastros-container');
                              // Assuming 'data' is an array of objects, you can customize this part based on your data structure
                              data.forEach(cadastro => {
                                    cadastrosContainer.innerHTML += `<p>${cadastro.matricula}: ${cadastro.nome}</p>`;
                              });
                        } else {
                              console.error("Error fetching data from /cadastros");
                        }
                  } catch (error) {
                        console.error("Error fetching data:", error);
                  }
            }

            // Call the fetchCadastros function when the page loads
            fetchCadastros();
      </script>
      
</body>
</html>
